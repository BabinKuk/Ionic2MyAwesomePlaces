<ion-header>

  <ion-navbar>
    <ion-title text-center>Choose Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <!-- this creates a google map on the page with the given lat/lng from -->
        <!-- the component as the initial center of the map: -->
        <agm-map
          [latitude]="location.lat"
          [longitude]="location.lng"
          [zoom]="16"
          (mapClick)="onSetMarker($event)">
            <agm-marker
              [latitude]="marker.lat"
              [longitude]="marker.lng"
              *ngIf="marker"></agm-marker>
        </agm-map>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button
          ion-button
          block
          (click)="onConfirm()"
          color="secondary"
          [disabled]="!marker">Confirm</button>
      </ion-col>
      <ion-col>
        <button
        ion-button
        block
        (click)="onAbort()"
        color="danger">Abort</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
